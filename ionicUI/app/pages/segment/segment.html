<ion-header>

  <ion-navbar>
      <button menuToggle>  
    <ion-icon name="menu"></ion-icon>  
   </button>  
    <ion-title>segment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding>
  <ion-segment [(ngModel)]="color">
    <ion-segment-button value="red">
      Red
    </ion-segment-button>
    <ion-segment-button value="blue">
      Blue
    </ion-segment-button>
  </ion-segment>
</div>

<div [(ngSwitch)]="color">
  <ion-list *ngSwitchCase="'blue'" >
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/logo.png">
      </ion-thumbnail>
      <h2>Red</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'red'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="img/logo.png">
      </ion-thumbnail>
      <h2>Blue</h2>
    </ion-item>
  </ion-list>
</div>
</ion-content>
