<ion-header>
 <ion-navbar>
     <button menuToggle>  
    <ion-icon name="menu"></ion-icon>  
   </button>  
    <ion-title>
    Date Time
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location"></ion-input>
    </ion-item>
  </ion-list>

 <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>

    <button ion-item>
      <ion-label>Repeat</ion-label>
  <ion-toggle item-right></ion-toggle>
    </button>

    <button ion-item>
      <ion-label>Travel Time</ion-label>
      <ion-note item-right>None</ion-note>
    </button>
  </ion-list>
  
   <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-right>None</ion-note>
    </button>
</ion-content>
