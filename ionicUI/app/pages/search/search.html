<ion-header>

  <ion-navbar>
      <button menuToggle>  
    <ion-icon name="menu"></ion-icon>  
   </button>  
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
