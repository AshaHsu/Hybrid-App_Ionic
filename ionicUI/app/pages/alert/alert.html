<ion-header>
 <ion-navbar>
     <button menuToggle>  
    <ion-icon name="menu"></ion-icon>  
   </button>  
    <ion-title>
     Alert
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button danger outline (click)="presentAlert()">
    Show Alert
  </button>

  <button secondary round (click)="presentPromptAlert()">
    Show Prompt Alert
  </button>

  <button Dark full (click)="presentRadioAlert()">
    Show Radio Alert
  </button>

   <button   large (click)="presentCheckbox()">
    Show Check Box Alert
  </button>
</ion-content>
